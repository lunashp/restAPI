<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board Register Page</h1>
        <!-- 입력 폼을 생성 -->
        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group">
                <label >Title</label>
                <input type="text" class="form-control" name="boardTITLE" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label >Content</label>
                <textarea class="form-control" rows="5" name="boardCONTENT"></textarea>
            </div>
            <div class="form-group">
                <label >Writer NICKNAME</label>
                <input type="text" class="form-control" name="boardNICKNAME" placeholder="Writer boardNickname ">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>

</th:block>
